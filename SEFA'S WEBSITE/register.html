<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<form id="register1" action="form.html" method="post">
<h1>Register Now <span>Project-V</span></h1>
<label>
        Enter your email:
    <input id="rmail" type="text" name="Email" placeholder="e-mail">
</label>
<label>
        User name:
    <input id="rname" type="text" name="Username" placeholder="name">
</label>
    <label>
        Lastname:
        <input id="rlastname"type="text" name="Lastname" placeholder="lastname">
    </label>
    <label>
        Faculty name:
        <input id="rfaculty" type="text" name="Faculty" placeholder="faculty">
    </label>
<label>
         Password:
    <input id="rpassword" type="password" name="Password" placeholder="password">
</label>
<label>
         Date of Birth:
    <input id="rbirthday" type="date" name="Birthday" placeholder="birthday">
</label>
<div class="radio">
    <input type="radio" id="op1" name="usertype" value="STUDENT">
    <label for="op1">STUDENT</label>
    <input type="radio" id="op2" name="usertype" value="SOLVER">
    <label for="op2">SOLVER</label>
</div>
<label>
    <input type="submit" id="rregister" value="Register">
</label>
</form>

</body>
</html>
