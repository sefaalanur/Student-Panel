<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="solver-panel.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Solver Panel</title>
</head>
<body>
<div class="container-fluid p-2 bg-dark text-center">
  <h1>PROJECT<span>-</span>V</h1>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h3>SOLVER</h3>
      <div  id="solverinfo" class="profilep">
      <img src="profilephoto.jpg" id="pphoto">
      <input type="file" id="s_file">
      <label for="s_file" id="s_upload"><i class="fas fa-camera"></i></label>
      <br>
      <br>
      <p id="solver_info">
        <input type="text" id="s_fname" name="fname"><br><br>
        <input type="text" id="s_lname" name="lname"><br><br>
        <input type="email" id="s_fmail" name="fname"><br><br>
      </p>
      </div>
    </div>

    <div class="col-sm-8">
      <h3 id="second_h3">SOLUTIONS</h3>
      <form id="s_assingmentsform" class="s_assingmentsupload" action="">
        <a class="visit-button" href="assingments.html" target="_blank">Visit Assingments Tab</a>
        <label for="s_files" id="s_fileimg"><b>Upload the solutions as image</b><i class="fa fa-file"></i></label>
        <input id="s_files" type="file" multiple="multiple" accept="image/jpeg, image/png, image/jpg">
        <input id="s_submit1" type="submit" value="submit">
        <output id="s_result"></output>
      </form>
    </div>
  </div>
</div>
<script src="solver-panel.js"></script>
</body>
</html>
